<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="Giorgio" content="Tesla website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tesla website by Giorgio Cheng</title>

    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <main>
        <!--Sectie 1, Model 3-->
        <section class="Model3">
            <header>
                <a href="index.html">
                    <img src="images/logo.png" class="logo" alt="Logo van Tesla">
                </a>
                <ul class="nav-midden">
                    <li class="nav-item"><a href="models.html">Model S</a></li>
                    <li class="nav-item"><a href="#">Model 3</a></li>
                    <li class="nav-item"><a href="#">Model X</a></li>
                    <li class="nav-item"><a href="#">Model Y</a></li>
                    <li class="nav-item"><a href="#">Powerwall</a></li>
                    <li class="nav-item"><a href="#">Laden</a></li>
                </ul>
                <ul class="nav-menu-rechts">
                    <li class="nav-item"><a href="#">Support</a></li>
                    <li class="nav-item"><a href="#">Shop</a></li>
                    <li class="nav-item"><a href="#">Account</a></li>
                    <li class="nav-item"><a href="#">Menu</a></li>
                </ul>
                <button class="menu-1200">
                    Menu
                </button>

                <h1>De website van Tesla</h1>
            </header>
            <div>
                <h2>Model 3</h2>
                <a href="#">Plan een contactloze testrit op locatie</a>
            </div>
            <footer class="sec-onder">
                <button class="btn-links">Configureren</button>
                <button class="btn-rechts">Snel leverbaar</button>
            </footer>

        </section>

        <!--Sectie 2, Model Y-->
        <section class="ModelY">
            <header class="sec-boven">
                <h2>Model Y</h2>
            </header>
            <footer class="sec-onder">
                <button class="btn-links">Configureren</button>
                <button class="btn-rechts">Testrit</button>
            </footer>
        </section>

        <!--Sectie 3, Model S-->
        <section class="ModelS">
            <header class="sec-boven">
                <h2>Model S</h2>
            </header>
            <footer class="sec-onder">
                <button class="btn-links">Configureren</button>
                <button class="btn-rechts">Snel leverbaar</button>
            </footer>
        </section>

        <!--Sectie 3, Model X-->
        <section class="ModelX">
            <header class="sec-boven">
                <h2>Model X</h2>
            </header>
            <footer class="sec-onder">
                <button class="btn-links">Configureren</button>
                <button class="btn-rechts">Snel leverbaar</button>
            </footer>
        </section>

        <!--Sectie 4, Zonnepanelen-->
        <section class="SolarenPowerwall">
            <header class="sec-boven">
                <h2>Solar en Powerwall</h2>
                <p>Energie voor alles</p>
            </header>
            <footer class="sec-onder">
                <button>Meer Informatie</button>
            </footer>
        </section>
        <!--Sectie 5, Accessoires-->
        <section class="Accessoires">
            <header class="sec-boven">
                <h2>Accessoires</h2>
            </header>
            <footer class="sec-onder">
                <button>Nu Bestellen</button>
            </footer>
        </section>
    </main>
    <script src="scripts/script.js"></script>

</html>
